<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virat & Anushka Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: #333;
    }

    .gallery {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .gallery-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      vertical-align: top;
    }

    .gallery-item img {
  width: 100%;
  height: 260px; 
  object-fit: cover; 
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}


   
    @media (min-width: 600px) {
      .gallery-item {
        width: 48%;
        margin: 1%;
      }
    }

  
    @media (min-width: 900px) {
      .gallery-item {
        width: 30%;
        margin: 1.5%;
      }
    }
  </style>
</head>
<body>

  <h1>Virat & Anushka: Moments Captured</h1>

  <div class="gallery">
    
    <div class="gallery-item">
      <img src="1.jpg" alt="Virat Kohli and Anushka Sharma at a public event">
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Virat Kohli and Anushka Sharma at a wedding reception">
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Virat Kohli and Anushka Sharma during a vacation">
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Virat Kohli and Anushka Sharma at a festival celebration">
    </div>
    <div class="gallery-item">
      <img src="5.jpg" alt="Virat Kohli and Anushka Sharma at a red carpet event">
    </div>
    <div class="gallery-item">
      <img src="6.jpg" alt="Virat Kohli and Anushka Sharma at a sports event">
    </div>
  </div>

</body>
</html>
